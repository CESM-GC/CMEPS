# Syntax
# field_name: # placeholder (i.e. &tmp1) can be used to copy contents to another entry
#   field_list: null means default and it is based on source component. it could be also Med_aoflux etc.
#   src_component: ocn # this could be removed since it could be extracted from first (i.e. Sa_) part of variable name but if this convention changes then yaml will fail so it might be nice to keep it
#   dst_component: ice
#   map_type: could be unset (null), bilnr, consf, etc. full list is in esmFlds.F90
#   map_norm: could be unset (null), none etc. need to get list of available options
#   map_file: could be unset (null) ...
